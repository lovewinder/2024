<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const array1 = [1, 2, 3, 4];

    // 有初始值
    const sum = array1.reduce((init, item) => {
      init = init + item
      return init
    }, 0
    );

    console.log(sum);

    // 无初始值
    const sum2 = array1.reduce((item1, item2) => {
      let init = item1 + item2
      return init;
    })
    console.log(sum2);
  </script>
</head>
